<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz Madness - Play</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/quiz.css" />
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question"> Question 1 </h2>
            <div class="answer-container">
                <p class="answer-letter">A</p>
                <p class="answer-text" data-number="1">Answer 1</p>
            </div>
            <div class="answer-container">
                <p class="answer-letter">B</p>
                <p class="answer-text" data-number="2">Answer 2</p>
            </div>
            <div class="answer-container">
                <p class="answer-letter">C</p>
                <p class="answer-text" data-number="3">Answer 3</p>
            </div>
            <div class="answer-container">
                <p class="answer-letter">D</p>
                <p class="answer-text" data-number="4">Answer 4</p>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
